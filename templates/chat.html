<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RumahTBC Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #e5ddd5
          url("https://www.toptal.com/designers/subtlepatterns/patterns/sports.png")
          fixed;
      }

      .page-header {
        background: #006a4e;
        margin: 0;
        padding: 15px 0 15px;
        color: #ffffff;
        position: fixed;
        width: 100%;
        z-index: 1;
      }

      .main {
        height: 100vh;
        padding-top: 70px;
      }

      .chat-log {
        padding: 40px 0 114px;
        height: auto;
        overflow: auto;
      }

      .chat-log__item {
        background: #fafafa;
        padding: 10px;
        margin: 0 0 20px;
        max-width: 80%;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        clear: both;
      }

      .chat-log__item.chat-log__item--own {
        background: #dcf8c6;
        float: right;
      }

      .chat-form {
        background: #dddddd;
        padding: 40px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .chat-log__author {
        margin: 0 auto 0.5em;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a href="/home">
          <img
            src="{{ url_for('static', filename='assets/images/logorumahtbc.png') }}"
            alt="logo" height="50"
          />
        </a>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <div class="chat-log" id="chatLog">
          <!-- Chat log items will be dynamically added here -->
        </div>
      </div>
      <div class="chat-form">
        <div class="container">
          <form class="form-horizontal" onsubmit="return sendMessage()">
            <div class="row">
              <div class="col-sm-10 col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  id="messageInput"
                  placeholder="Tulis pesan disini..."
                  autofocus
                />
              </div>
              <div class="col-sm-2 col-xs-4">
                <button type="submit" class="btn btn-success btn-block">
                  Kirim
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>

    <script>
      var socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );

      function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var chatLog = document.getElementById("chatLog");

        if (messageInput.value.trim() !== "") {
          var message = {
            message: messageInput.value,
            sender_name: "{{ user }}", // Menggunakan variabel user dari Flask
          };

          socket.emit("message", message);

          // Clear the input field
          messageInput.value = "";

          // Prevent form submission
          return false;
        }

        // If the input is empty, do not submit the form
        return false;
      }

      socket.on("message", function (data) {
        var chatLog = document.getElementById("chatLog");
        var message = document.createElement("div");

        message.className = "chat-log__item";
        if (data.sender === "{{ user }}") {
          message.className += " chat-log__item--own";
        }

        message.innerHTML = `
        <h3 class="chat-log__author">${
          data.sender
        } <small>${getCurrentTime()}</small></h3>
        <div class="chat-log__message">${data.message}</div>
      `;
        chatLog.appendChild(message);

        // Scroll to the bottom of the chat log
        chatLog.scrollTop = chatLog.scrollHeight;
      });

      function getCurrentTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        var timeString = hours + ":" + minutes + " " + ampm;
        return timeString;
      }
    </script>
  </body>
</html>
