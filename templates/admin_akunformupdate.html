{%extends "admin_dashboard.html"%} {%block content%}
<div class="content">
  <div class="page-inner">
    <div class="page-header">
      <h4 class="page-title">Akun</h4>
      <ul class="breadcrumbs">
        <li class="nav-home">
          <a href="/home">
            <i class="flaticon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="/admin/akun">Daftar Akun</a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Ubah Akun</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Form Ubah Akun</div>
          </div>
          <form method="POST" action="/admin/updateakun/{{ user.id }}">
            <div class="card-body">
              <!-- NIK Akun -->
              <div class="form-group">
                <label for="nik">NIK</label>
                <input
                  type="text"
                  class="form-control"
                  id="nik"
                  name="nik"
                  value="{{ user.nik }}"
                  required
                />
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ user.email }}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="hak_akses">Hak Akses</label>
                <select
                  class="form-control"
                  id="hak_akses"
                  name="hak_akses"
                  required
                >
                <option value="-" {% if user.hak_akses == '-' %}selected{% endif %}>Pilih Salah Satu</option>
                <option value="dokter" {% if user.hak_akses == 'dokter' %}selected{% endif %}>Dokter</option>
                <option value="admin" {% if user.hak_akses == 'admin' %}selected{% endif %}>Admin</option>
                <option value="pengguna" {% if user.hak_akses == 'pengguna' %}selected{% endif %}>Pengguna</option>
                </select>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">Password Baru</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
            </div>
            <!-- Tombol Submit -->
            <div class="card-action">
              <button type="submit" class="btn btn-success">Ubah</button>
              <a href="/admin/akun" class="btn btn-danger">Batal</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
