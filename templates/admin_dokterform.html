{%extends "admin_dashboard.html"%} {%block content%}
<div class="content">
  <div class="page-inner">
    <div class="page-header">
      <h4 class="page-title">Dokter</h4>
      <ul class="breadcrumbs">
        <li class="nav-home">
          <a href="/home">
            <i class="flaticon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="/admin/dokter">Daftar Dokter</a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Tambah Data</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Form Tambah Data Dokter</div>
          </div>
          <form method="POST" action="{{url_for('admin_dokter_form')}}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label for="nik">NIK</label>
                <input
                  type="text"
                  class="form-control"
                  id="nik"
                  name="nik"
                  required
                />
              </div>
              <div class="form-group">
                <label for="nama">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  required
                />
              </div>
              <div class="form-group">
                <label for="no_hp">No HP</label>
                <input
                  type="number"
                  class="form-control"
                  id="no_hp"
                  name="no_hp"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              
              <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamis</label>
                <select
                  class="form-control"
                  id="jenis_kelamin"
                  name="jenis_kelamin"
                  required
                >
                  <option disabled selected>Pilih Salah Satu</option>
                  <option value="lakilaki">Laki-laki</option>
                  <option value="perempuan">Perempuan</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggal_lahir"
                  name="tanggal_lahir"
                  required
                />
              </div>
              <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat"  rows="5">
                </textarea>
              </div>
              <div class="form-group">
                <label for="gambar">Foto Profile</label>
                <input type="file" class="form-control-file" id="gambar" name="gambar">
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-success">Tambah</button>
              <a href="/admin/dokter" class="btn btn-danger">Kembali</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
