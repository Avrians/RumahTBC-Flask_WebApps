{%extends "dokter_dashboard.html"%} {%block content%}
<div class="content">
  <div class="page-inner">
    <div class="page-header">
      <h4 class="page-title">Artikel</h4>
      <ul class="breadcrumbs">
        <li class="nav-home">
          <a href="/home">
            <i class="flaticon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="/dokter/artikel">Daftar Artikel</a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Buat Artikel</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Form Elements</div>
          </div>
          <form method="POST" action="/dokter/artikel/submit" enctype="multipart/form-data">
          <div class="card-body">
              <!-- Judul Artikel -->
              <div class="form-group">
                <label for="judul">Judul Artikel</label>
                <input
                  type="text"
                  class="form-control"
                  id="judul"
                  name="judul"
                  autofocus
                  required
                />
              </div>

              <!-- Penulis -->
              <div class="form-group">
                <label for="penulis">Penulis</label>
                <input
                  type="text"
                  class="form-control"
                  id="penulis"
                  name="penulis"
                  required
                />
              </div>

              <!-- Isi Artikel -->
              <div class="form-group">
                <label for="isi">Isi Artikel</label>
                <textarea
                  class="form-control"
                  id="isi"
                  name="isi"
                  rows="6"
                  required
                ></textarea>
              </div>

              <!-- Kategori -->
              <div class="form-group">
                <label for="kategori">Kategori</label>
                <input
                  type="text"
                  class="form-control"
                  id="kategori"
                  name="kategori"
                  required
                />
              </div>

            </div>
            <!-- Tombol Submit -->
            <div class="card-action">
              <button class="btn btn-success">Submit</button>
              <button class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
