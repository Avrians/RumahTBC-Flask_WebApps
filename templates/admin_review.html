{%extends "admin_dashboard.html"%} {%block content%}
<div class="content">
  <div class="page-inner">
    <div class="page-header">
      <h4 class="page-title">Review</h4>
      <ul class="breadcrumbs">
        <li class="nav-home">
          <a href="/home">
            <i class="flaticon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Daftar Review</a>
        </li>
      </ul>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <h4 class="card-title">Daftar Review</h4>
          <a class="btn btn-primary btn-round ml-auto" href="/admin/review/sentimen">
            <i class="fa fa-plus"></i>
            Sentimen Analisis
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div
            id="add-row_wrapper"
            class="dataTables_wrapper container-fluid dt-bootstrap4"
          >
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="add-row_length">
                  <label
                    >Show
                    <select
                      name="add-row_length"
                      aria-controls="add-row"
                      class="form-control form-control-sm"
                    >
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                    entries</label
                  >
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="add-row_filter" class="dataTables_filter">
                  <label
                    >Search:<input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder=""
                      aria-controls="add-row"
                  /></label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <table
                  id="add-row"
                  class="display table table-striped table-hover dataTable"
                  role="grid"
                  aria-describedby="add-row_info"
                >
                  <thead>
                    <tr role="row">
                      <th
                        class="sorting_asc"
                        tabindex="0"
                        aria-controls="add-row"
                        rowspan="1"
                        colspan="1"
                        aria-sort="ascending"
                        aria-label="Name: activate to sort column descending"
                        style="width: 35px"
                      >
                        No
                      </th>
                      <th
                        class="sorting_asc"
                        tabindex="0"
                        aria-controls="add-row"
                        rowspan="1"
                        colspan="1"
                        aria-sort="ascending"
                        aria-label="Name: activate to sort column descending"
                        style="width: 359.125px"
                      >
                        NIK
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="add-row"
                        rowspan="1"
                        colspan="1"
                        aria-label="Position: activate to sort column ascending"
                        style="width: 523.891px"
                      >
                        Nama Lengkap
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="add-row"
                        rowspan="1"
                        colspan="1"
                        aria-label="Office: activate to sort column ascending"
                        style="width: 305.641px"
                      >
                        Email
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="add-row"
                        rowspan="1"
                        colspan="1"
                        aria-label="Office: activate to sort column ascending"
                        style="width: 305.641px"
                      >
                        Password
                      </th>
                      <th
                        style="width: 122.344px"
                        class="sorting"
                        tabindex="0"
                        aria-controls="add-row"
                        rowspan="1"
                        colspan="1"
                        aria-label="Action: activate to sort column ascending"
                      >
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr role="row" class="odd">
                      <td class="sorting_1">1. </td>
                      <td>3329878787987</td>
                      <td>Akhad Jaluli</td>
                      <td>jajuli@gmail.com</td>
                      <td>**********</td>
                      <td>
                        <div class="form-button-action">
                          <button
                            type="button"
                            data-toggle="tooltip"
                            title=""
                            class="btn btn-link btn-primary btn-lg"
                            data-original-title="Edit Task"
                          >
                            <i class="fa fa-edit"></i>
                          </button>
                          <button
                            type="button"
                            data-toggle="tooltip"
                            title=""
                            class="btn btn-link btn-danger"
                            data-original-title="Remove"
                          >
                            <i class="fa fa-times"></i>
                          </button>
                        </div>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-5">
                <div
                  class="dataTables_info"
                  id="add-row_info"
                  role="status"
                  aria-live="polite"
                >
                  Showing 1 to 10 of 10 entries
                </div>
              </div>
              <div class="col-sm-12 col-md-7">
                <div
                  class="dataTables_paginate paging_simple_numbers"
                  id="add-row_paginate"
                >
                  <ul class="pagination">
                    <li
                      class="paginate_button page-item previous disabled"
                      id="add-row_previous"
                    >
                      <a
                        href="#"
                        aria-controls="add-row"
                        data-dt-idx="0"
                        tabindex="0"
                        class="page-link"
                        >Previous</a
                      >
                    </li>
                    <li class="paginate_button page-item active">
                      <a
                        href="#"
                        aria-controls="add-row"
                        data-dt-idx="1"
                        tabindex="0"
                        class="page-link"
                        >1</a
                      >
                    </li>
                    <li
                      class="paginate_button page-item next disabled"
                      id="add-row_next"
                    >
                      <a
                        href="#"
                        aria-controls="add-row"
                        data-dt-idx="2"
                        tabindex="0"
                        class="page-link"
                        >Next</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
