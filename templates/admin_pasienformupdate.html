{%extends "admin_dashboard.html"%} {%block content%}
<div class="content">
  <div class="page-inner">
    <div class="page-header">
      <h4 class="page-title">Pasien</h4>
      <ul class="breadcrumbs">
        <li class="nav-home">
          <a href="/home">
            <i class="flaticon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="/admin/pasien">Daftar Pasien</a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Ubah Data</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Form Ubah Data Pasien</div>
          </div>
          <form method="POST" action="/admin/pasien/update/{{ pasien.id }}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label for="nik">NIK</label>
                <input type="text" class="form-control" id="nik" name="nik" required value="{{ pasien['nik'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required value="{{ pasien['nama'] }}">
            </div>
            <div class="form-group">
                <label for="no_hp">No HP</label>
                <input type="number" class="form-control" id="no_hp" name="no_hp" required value="{{ pasien['no_hp'] }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required value="{{ pasien['email'] }}">
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option disabled>Pilih Salah Satu</option>
                    <option value="lakilaki" {% if pasien['jenis_kelamin'] == 'lakilaki' %} selected {% endif %}>Laki-laki</option>
                    <option value="perempuan" {% if pasien['jenis_kelamin'] == 'perempuan' %} selected {% endif %}>Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required value="{{ pasien['tanggal_lahir'] }}">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="5">{{ pasien['alamat'] }}</textarea>
            </div>
              <div class="form-group">
                <label for="gambar">Foto Profile</label>
                <input type="file" class="form-control-file" id="gambar" name="gambar">
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-success">Ubah</button>
              <a href="/admin/dokter" class="btn btn-danger">Kembali</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
